
<div class="modal fade" id="addCompanyModal" tabindex="-1" role="dialog" aria-labelledby="addCompanyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addCompanyModalLabel">Add Company</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            <div class="form-group text-left">
              <label for="companyD">Utility Company ID</label>
                <input formControlName="companyD" type="text" class="form-control">
                </div>      
            <div class="form-group text-left">
              <label for="name">Name</label>  
                <input formControlName="name" type="text" class="form-control">          
            </div>
                      
            <div class="form-group text-left">
              <label for="coinsValue">Coins Balance</label>  
                <input formControlName="coinsValue" type="text" class="form-control">          
            </div>

            <div class="form-group text-left">
              <label for="resourceValue">Energy Value</label>  
                <input formControlName="resourceValue" type="text" class="form-control">          
            </div>

            <div class="form-group text-left">
              <label for="resourceUnits">Energy Units</label> 
              
              <div>
              <select name="resourceUnits" formControlName="resourceUnits">
                <option value="kwh">kWh</option>                
              </select>
              </div>              
            </div>

        </div>
        <div class="modal-footer">
          <button (click)="addCompany(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="updateCompanyModal" tabindex="-1" role="dialog" aria-labelledby="updateCompanyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateCompanyModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            <div class="form-group text-left">
              <label for="companyD">companyD</label>
                <input [ngModel]="companyD"formControlName="companyD" type="text" class="form-control">            
            </div>          
            <div class="form-group text-left">
              <label for="name">Name</label>
                <input [ngModel]="name"formControlName="name" type="text" class="form-control">              
            </div>                                   
        </div>
        <div class="modal-footer">
          <button (click)="updateCompany(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteCompanyModal" tabindex="-1" role="dialog" aria-labelledby="deleteCompanyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteCompanyModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteCompany()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteCompany()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>






<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <div class="row">
      <h1 class="heading">Utility Companies </h1>  
  </div><!-- /row -->

 <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCompanyModal">Add Company</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-hover">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="bc">ID</th>
            
                <th class="bc">Name</th>            

                <th class="bc">Coins Balance</th>  

                <th class="bc">Energy Value</th>

                <th class="bc">Energy Units</th>

                <th class="bc">Actions</th>       
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of allCompanys">
          
                <td>{{company.companyD}}</td>
            
                <td>{{company.name}}</td>

                <td>{{company.coinsValue}}</td>

                <td>{{company.resourceValue}}</td>

                <td>{{company.resourceUnits}}</td>
           
            <td>

              <button (click)="getForm(company.companyD);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateCompanyModal">Update</button>

              <button (click)="setId(company.companyD);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteCompanyModal">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
